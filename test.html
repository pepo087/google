<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <style>
   body {
  font-family: Arial, sans-serif;
 
}

form {
  max-width: auto;
  margin: 20px 20px;
  text-align: left; /* Aggiunto per allineare a sinistra */
}

label {
  display: flex;
  margin-bottom: 5px;
  align-items: left;
  width: 100px; /* Imposta una larghezza fissa per le etichette */
}

.form-group {
  display: flex;
  align-items: left;
  margin-bottom: 0px;
}

input {
  flex: 1;
  padding: 8px;
  box-sizing: border-box;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>

  <form action="#" method="POST">
    <div class="form-group">
      <label for="field1">Field 1</label>
      <input type="text" id="field1" name="field1" required>
    </div>

    <div class="form-group">
      <label for="field2">Field 222222</label>
      <input type="text" id="field2" name="field2" required>
    </div>

    <div class="form-group">
      <label for="field3">Field 3</label>
      <input type="text" id="field3" name="field3" required>
    </div>

    <div class="form-group">
      <label for="field4">Field 4</label>
      <input type="text" id="field4" name="field4" required>
    </div>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
